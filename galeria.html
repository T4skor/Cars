<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galer√≠a de Coches</title>
  <link rel="stylesheet" href="css/estilos.css" />
  
  <style>
    /* Variables de color */
    :root {
      --color-fondo: #2b2d31;          /* Tipo Discord */
      --color-texto: #ffffff;          /* Blanco */
      --color-primario: #9146ff;       /* Morado tipo Twitch */
      --color-acento: #b794f4;         /* Morado claro/acento */
    }

    /* Modo oscuro personalizado */
    body.dark-mode {
      --color-fondo: #2b2d31;
      --color-texto: #ffffff;
      --color-primario: #b266ff;
      --color-acento: #d9b3ff;
    }

    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Encabezado para galer√≠a */
    header {
      background-color: rgba(43, 45, 49, 0.7);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 1.5rem;
      color: white;
    }

    header a {
      background-color: transparent;
      color: var(--color-primario);
      padding: 0.5rem 1rem;
      border: 2px solid var(--color-primario);
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }

    header a:hover {
      background-color: var(--color-primario);
      color: white;
    }

    /* Galer√≠a de coches */
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .galeria h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: white;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .imagenes figure {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.03);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .imagenes figure:hover {
      transform: scale(1.05);
    }

    .imagenes img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .imagenes figcaption {
      color: var(--color-acento);
      font-size: 1rem;
    }

    /* Ajuste de bot√≥n modo oscuro */
    #modo-toggle {
      cursor: pointer;
    }
  </style>

</head>
<body class="light-mode">
  <header>
    <h1>Galer√≠a de Coches</h1>
    <div>
      <a href="index.html">üè† Inicio</a>
    </div>
  </header>

  <main>
    <section class="galeria">
      <h2>Nuestra Colecci√≥n</h2>
      <div class="imagenes">
        <figure>
          <img src="img/coche1.jpg" alt="Coche 1" />
          <figcaption>BMW M4 preparado por G-Power</figcaption>
        </figure>
        <figure>
          <img src="img/coche2.jpg" alt="Coche 2" />
          <figcaption>Nissan GT-R con llantas Volk Racing</figcaption>
        </figure>
        <figure>
          <img src="img/coche3.jpg" alt="Coche 3" />
          <figcaption>Ford Mustang modificado con wraps mate</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Garage Deportivo</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
